<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FE Formatter</title>
    <link rel="stylesheet" href="//code.bdstatic.com/npm/@wtdf/joshua@0.0.12/dist/joshua.min.css">
    <style>
    .btn, .select { margin-bottom: 0; }

    #editor .CodeMirror {
        font-family: var(--font-mono), monospace;
        border: 1px solid #ddd;
        height: auto;
        height: 70vh;
    }

    .CodeMirror-scroll {
        height: auto;
        overflow-y: hidden;
        overflow-x: auto;
    }

    #editor .CodeMirror-empty { color: #ccc; }
    </style>
</head>
<body>
    
    <div class="container">
        <br>
        <div class="valign">
            <span>
                <button class="btn" onclick="format(editor)">Format</button>　
                <button class="btn outline" onclick="clearContent()">clear</button>　
            </span>
            <div>
                <span class="custom-input">
                    <input type="checkbox" id="indent-space" name="indent-space" checked>
                    <label for="indent-space">Indent use Space</label>
                </span>　
                <span class="custom-input">
                    <input type="checkbox" id="no-semi" name="no-semi" checked>
                    <label for="no-semi">No semi</label>
                </span>　
                <span class="custom-input">
                    <input type="checkbox" id="single-quote" name="single-quote" checked>
                    <label for="single-quote">Single quote</label>
                </span>
            </div>
        </div>
        <br>
        <div id="editor"></div>
    </div>

    <script src="//code.bdstatic.com/npm/prettier@1.13.0/standalone.js"></script>
    <script src="//code.bdstatic.com/npm/prettier@1.13.0/parser-babylon.js"></script>
    <!-- <script src="./dist/index.js"></script> -->
    <script src="./src/index.js"></script>

</body>
</html>
